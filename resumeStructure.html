<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            justify-content: center;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .nav-item {
            margin: 0 10px;
        }
        .nav-link:hover {
            color: #007bff !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center mt-5 pt-5">
        <div class="container">
            <img src="profile-photo.jpg" alt="Your Name" class="img-fluid rounded-circle mb-3" style="width: 150px;">
            <h1 class="text-dark">Your Name</h1>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#education">Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Education Section -->
    <section id="education" class="py-5 bg-light">
        <div class="container">
            <div class="text-center">
                <h2 class="text-center text-dark">Education</h2>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>University Name</h3>
                            <p>Degree Name, Graduation Year</p>
                            <p>Description of your education...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
        <div class="container">
            <div class="text-center">
                <h2 class="text-center">Projects</h2>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Project Name</h3>
                            <p>Description of the project...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about" class="py-5 bg-light">
        <div class="container">
            <div class="text-center">
                <h2 class="text-center text-dark">About Us</h2>
            </div>
            <p class="lead text-center">A brief introduction about yourself...</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
