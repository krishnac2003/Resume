    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Krishna Chandak - Resume</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                background-color: #121212;
                color: #ffffff;
            }
            .navbar, .card, footer {
                background-color: #1f1f1f;
                border: 1px solid red;
            }
            .navbar-nav {
                margin: 0 auto;
            }
            .nav-item {
                margin: 0 10px;
            }
            .nav-link {
                color: #ffffff;
                background-color: #121212;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .nav-link:hover {
                background-color: #f00000;
                color: #ffffff !important;
            }
            .img-fluid.rounded-circle {
                border-radius: 50%;
                width: 150px;
                height: 150px;
                object-fit: cover;
            }
            .section-logo {
                width: 50px;
            }
            .card-body, .lead {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header class="text-center mt-5 pt-5">
            <div class="container">
                <img src="images/me.jpg" alt="Your Name" class="img-fluid rounded-circle mb-3">
                <h1 class="text-light">Krishna Chandak</h1>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light mt-3">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#education">Education</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#projects">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Education Section -->
        <section id="education" class="py-5">
            <div class="container">
                <div class="text-center">
                    <img src="education-logo.jpg" alt="Education Logo" class="img-fluid mb-3 section-logo">
                    <h2 class="text-center text-light">Education</h2>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <h3>University Name</h3>
                                <p>Degree Name, Graduation Year</p>
                                <p>Description of your education...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="py-5">
            <div class="container">
                <div class="text-center">
                    <img src="projects-logo.jpg" alt="Projects Logo" class="img-fluid mb-3 section-logo">
                    <h2 class="text-center">Projects</h2>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <h3>Project Name</h3>
                                <p>Description of the project...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Us Section -->
        <section id="about" class="py-5">
            <div class="container">
                <div class="text-center">
                    <img src="about-logo.jpg" alt="About Logo" class="img-fluid mb-3 section-logo">
                    <h2 class="text-center text-light">About Us</h2>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <h3>Hobbies</h3>
                                <p>Description of the interest</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center py-3">
            <p>&copy; 2024 Krishna Chandak. All rights reserved.</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
